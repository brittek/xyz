	<style>
		/* Root Variables */
		:root {
			--background-color: #101010;
			--text-color: #dbdbdb;
			--highlight-color: #9eff00;
			--icon-hover-shadow: rgba(158, 255, 0, 0.4);
			--font-primary: 'TestSöhneBreit', sans-serif;
			--font-secondary: 'BlackMamba', sans-serif;
			--transition-duration: 0.3s;
			--accent-color: #9eff00;
		}

		/* Font Faces */
		@font-face {
			font-family: 'TestSöhneBreit';
			src: url('https://assets.codepen.io/9806267/TestS%C3%B6hneBreit-Buch.otf') format('opentype');
			font-weight: normal;
			font-style: normal;
			font-display: swap;
		}

		@font-face {
			font-family: 'BlackMamba';
			src: url('https://assets.codepen.io/9806267/BlackMambaTrial-Venom.otf') format('opentype');
			font-weight: normal;
			font-style: normal;
			font-display: swap;
		}

		/* Global Styles */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: var(--background-color);
			color: var(--text-color);
			font-family: var(--font-primary);
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
			overflow-x: hidden;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
			max-width: 1200px;
			width: 100%;
		}

		/* Heading Styles */
		h1 {
			font-family: var(--font-primary);
			font-size: 6vmin;
			line-height: 1.1;
			text-transform: uppercase;
			max-width: 30ch;
			margin-bottom: 1.5rem;
			animation: fadeInDown 1s ease-out forwards;
		}

		.font-bold {
			font-weight: 700;
		}

		.brand-green {
			color: var(--highlight-color);
			transition: color var(--transition-duration) ease;
		}

		.brand-green:hover {
			color: var(--accent-color);
		}

		/* Email Link Styles */
		.email-link {
			font-family: var(--font-primary);
			font-size: 4vmin;
			margin: 0.75rem 0;
			display: inline-flex;
			align-items: center;
			gap: 0.5rem;
			color: var(--text-color);
			text-decoration: none;
			transition: color var(--transition-duration) ease, transform var(--transition-duration) ease;
		}

		.email-link:hover,
		.email-link:focus {
			color: var(--highlight-color);
			transform: scale(1.05);
			outline: none;
		}

		/* Location Styles */
		.location {
			font-size: 3vmin;
			margin-top: 1rem;
			animation: fadeInUp 1s ease-out forwards;
		}

		/* Social Icons Styles */
		.social-icons {
			display: flex;
			flex-wrap: wrap;
			gap: 1rem;
			margin-top: 1.5rem;
			justify-content: center;
			animation: fadeIn 1s ease-out forwards;
		}

		.social-icon {
			color: var(--text-color);
			transition: color var(--transition-duration) ease, transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease, background-color var(--transition-duration) ease;
			font-size: 1.5rem;
			width: 48px;
			height: 48px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 50%;
			background-color: rgba(255, 255, 255, 0.05);
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			cursor: pointer;
			text-decoration: none;
		}

		.social-icon:hover {
			color: var(--highlight-color);
			transform: scale(1.2);
			box-shadow: 0 4px 15px var(--icon-hover-shadow);
			background-color: rgba(158, 255, 0, 0.1);
		}

		.icon {
			width: 24px;
			height: 24px;
			fill: currentColor;
			transition: all var(--transition-duration) ease;
		}

		/* Special Text Styles */
		.special-text-director {
			font-family: var(--font-secondary);
		}

		/* Animations */
		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes fadeInDown {
			from {
				opacity: 0;
				transform: translateY(-20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Responsive Styles */
		@media (max-width: 768px) {
			h1 {
				font-size: 8vmin;
			}

			.email-link {
				font-size: 5vmin;
			}

			.location {
				font-size: 4vmin;
			}

			.social-icon {
				width: 40px;
				height: 40px;
				font-size: 1.25rem;
			}

			.icon {
				width: 20px;
				height: 20px;
			}
		}

		@media (max-width: 480px) {
			h1 {
				font-size: 10vmin;
			}

			.email-link {
				font-size: 6vmin;
			}

			.location {

			}

			.social-icon {
				width: 36px;
				height: 36px;
				font-size: 1.1rem;
			}

			.icon {
				width: 18px;
				height: 18px;
			}
		}
	</style>
</head>
